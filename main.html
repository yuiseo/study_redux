<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
</head>
<body>

  <div id="subject"></div>
  <div id="toc"></div>
  <div id="control"></div>
  <div id="content"></div>
  <script>
    function subject(){
      document.querySelector('#subject').innerHTML = `
      <header>
        <h1>WEB</h1>
        HELLO,WEB!
      </header>
     `
    }

    function TOC(){
    var state = store.getState();
    var i = 0;
    var liTags = '';
    while(i<state.contents.length){
        liTags = liTags + `
            <li>
                <a onclick="
                  event.preventDefault() //이벤트방지
                  var action = {type:'SELECT', id:${state.contents[i].id}}
                  store.dispatch(action)
                " href="${state.contents[i].id}">
                  ${state.contents[i].title}
                  </a>
            </li>`;
        i = i + 1;
    }
      document.querySelector('#toc').innerHTML=`
      <nav>
        <ol>${liTags}</ol>
      </nav>
      `
    }

    function control(){
      document.querySelector('#control').innerHTML=`
      <ul>
        <li><a href="/create">create</a></li>
        <li><input type="button" value="delete"></li>
      </ul>
      `
    }


    function article(){
      var state = store.getState()
      var i = 0
      var aTtitle,aDesc
      while (i<state.contents.length){
        if(state.contents[i].id===state.selected_id){
          aTtitle=state.contents[i].title
          aDesc=state.contents[i].desc
          break
        }
        i = i+1
      }

      document.querySelector('#content').innerHTML=`  
      <article>
        <h2>${aTtitle}</h2>
        ${aDesc}
      </article>
      `
    }
    function reducer(state,action){
      if(state === undefined){
        return {
          selected_id:2,
          contents:[
            {id:1,title:'HTML',desc:'HTML is...'},
            {id:2,title:'CSS',desc:'CSS is...'},
          ]
        }
      }
      var newState
      if(action.type === 'SELECT'){
        //newState는 기존의 state(이전의)에 select된 id값이 덮어짐
        newState = Object.assign({},state,{selected_id:action.id})
      }
      console.log({state,action,newState})
      return newState
    }
    var store = Redux.createStore(reducer)
    /*
    *action을 통해 action을 dispatch에 전달하고 
    *reducer가 state값을 갱신하고 
    *dispatch가 subscribe하고있는 함수들을 호출해
    *state값을 참조하여 UI를 바꿔줌
    */
    store.subscribe(article)

    subject();
    TOC();
    control();
    article();
      
  </script>
</body>
</html>
